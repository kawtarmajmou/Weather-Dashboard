<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1504608524841-42fe6f032b4b') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin: 1rem;
        }
        
        .forecast {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem;
            text-align: center;
        }
        
        .history-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            text-align: left;
        }
        
        .history-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Search Section -->
            <div class="col-md-3">
                <div class="glass-panel">
                    <h2>Weather Dashboard</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="enter-city" placeholder="Enter city name">
                        <button class="btn btn-primary w-100 mt-2" id="search-button">Search</button>
                        <button class="btn btn-secondary w-100 mt-2" id="clear-history">Clear History</button>
                    </div>
                    <div id="history"></div>
                </div>
            </div>

            <!-- Weather Display Section -->
            <div class="col-md-9">
                <!-- Current Weather -->
                <div class="glass-panel d-none" id="today-weather">
                    <div class="d-flex align-items-center">
                        <h3 id="city-name"></h3>
                        <span id="current-pic" class="ms-3"></span>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3">
                            <p id="temperature"></p>
                        </div>
                        <div class="col-md-3">
                            <p id="humidity"></p>
                        </div>
                        <div class="col-md-3">
                            <p id="wind-speed"></p>
                        </div>
                        <div class="col-md-3">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>

                <!-- 5-Day Forecast -->
                <div class="glass-panel mt-3 d-none" id="fiveday-header">
                    <h4>5-Day Forecast</h4>
                    <div class="row">
                        <div class="col forecast"></div>
                        <div class="col forecast"></div>
                        <div class="col forecast"></div>
                        <div class="col forecast"></div>
                        <div class="col forecast"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Your JavaScript Files -->
    <script src="script.js"></script>
</body>
</html>
